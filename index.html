<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hungry Monster</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Search For Meal</h1>
            <div class="search-container">
                <form action="" class="search-form-class" id="submit-id">
                    <input type="text" id="search-id" placeholder="search for meals"> 
                    <button id="submit-button-id" type="button">Search</button>
                </form>
            </div>
            <div id="result-title-id"></div>
            <div id="all-meals-id"></div>
            <div id="single-meal-id"></div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
